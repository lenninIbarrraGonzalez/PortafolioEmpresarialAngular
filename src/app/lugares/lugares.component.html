<!-- información de lugares -->
<div class="container">
  <div class="row">
    <div class="col-md-8">
      <h2>Lugares Cercanos</h2>
      <ul class="list-group">
        <ng-container *ngFor = "let lugar of lugares">
            <!-- <a routerLink="/detalle/{{lugar.id}}" [queryParams]="{action2:'edit', referer:'google', referer2:'twitter'}"> -->
            <!-- <a routerLink="/detalle/{{lugar.id}}"> -->
              
              <!-- <li class="list-group-item" *ngIf = "lugar.active">{{lugar.nombre}}</li> -->
              <li class="list-group-item">
                <a routerLink="/crear/{{lugar.id}}">
                {{lugar.nombre | uppercase}}</a>
                <br/>
                <small>Creado: {{lugar.id | date: 'short' | uppercase}}</small>
                <br/>
                <small [innerHtml]= "lugar.descripcion | linkifystr"></small>
                <br/>
                <small>Dirección: {{lugar.calle}}</small>
              </li>
           
        </ng-container>
      </ul>
    </div>
    <div class="col-md-4" >
      <h2>Lugares Destacados</h2>
      <!-- <fa-icon [icon]="faCoffee" size="xs"></fa-icon> -->
      <ul class="list-group" [@contenedorAnimable]='state'>
        <ng-container *ngFor = "let lugar of lugares" >
          <div *ngIf = "lugar.plan =='pagado'" class="alert alert-success" role="alert" >
            {{lugar.nombre}}   
            <fa-icon [icon]="['fas', 'star']"></fa-icon>
            <fa-icon [icon]="['fas', 'star']"></fa-icon>
            <fa-icon [icon]="['fas', 'star']"></fa-icon>
            <fa-icon [icon]="['far', 'star']"></fa-icon>
            <!-- {{lugar.nombre}}  <fa-icon [icon]="faStar" size="lg" style="color: rgb(37, 128, 231);"></fa-icon> -->
          </div>
        </ng-container>
      </ul>
    </div>
  </div>
</div>

<hr/>
